  <body>
    <h1>Todo App</h1>

    <section class="chart">

      <div class="input">
        <input type="text" placeholder="write smthing..." autofocus />
        <button>ADD</button>
      </div>

      <div class="list">
        <ul id="root"></ul>
      </div>

      <div class="buttoms">

        <div class="items"><p>
         <span id="span"></span> items left</p></div>

        <div id="btnsdiv">
          <button id="all">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>

      </div>
    </section>
  </body>
